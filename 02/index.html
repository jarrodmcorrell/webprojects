<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- font-family: 'Overpass', sans-serif; -->
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class = "score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class = "results"> Paper covers rock. You Win!</div>

        <div class = "choices">
            <div class = "choice" id= "r">
            ⛰️
            </div>
            <div class = "choice" id= "p">
            📝
            </div>
            <div class = "choice" id= "s">
            ✂️
            </div>
        </div>

    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
